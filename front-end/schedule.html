<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dhaka MRT 6 Live Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #006a4e;
      color: white;
      box-sizing: border-box;
      user-select: none;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #004c36;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    #globalClock, #nextTrain {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .train-card {
      background: rgba(218, 41, 28, 0.85);
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      position: relative;
    }

    .train-card:hover {
      transform: scale(1.02);
    }

    .train-card h3 {
      margin-top: 0;
      font-size: 1.4rem;
    }

    .train-card p {
      margin: 8px 0;
    }

    .status {
      font-weight: bold;
    }

    .running { color: #ffd100; }
    .delayed { color: #ffcccb; }

    .map-container {
      width: 100%;
      height: 400px;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Notice bar -->
  <div style="background: #ffcc00; color: black; text-align: center; padding: 10px; font-weight: bold;">
    üìç Please check your current location and device time for more accurate tracking.
  </div>

  <header>
    <h1>Dhaka MRT 6 Live Train Schedule</h1>
    <div id="globalClock">Loading time...</div>
    <div id="nextTrain">Calculating next train...</div>
  </header>

  <section class="card-container" id="cardContainer"></section>

  <section class="map-container">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29215.261913306037!2d90.3988407!3d23.7215014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b85a65c3cbbb%3A0x445b8d15d2b435a6!2sMotijheel!5e0!3m2!1sen!2sbd!4v1689306974684!5m2!1sen!2sbd" 
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </section>

<script>
  const cardContainer = document.getElementById('cardContainer');
  const globalClock = document.getElementById('globalClock');
  const nextTrain = document.getElementById('nextTrain');

  const routes = [
    { from: 'Uttara North', to: 'Motijheel' },
    { from: 'Motijheel', to: 'Uttara North' }
  ];

  function updateGlobalClock() {
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();

  globalClock.textContent = `Current Time: ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

  const currentTimeInMinutes = hours * 60 + minutes;
  const startOfService = 7 * 60; // 7:00 AM in minutes
  const endOfService = 21 * 60 + 50; // 9:50 PM in minutes

  let nextTrainDate;

  if (currentTimeInMinutes < startOfService || currentTimeInMinutes > endOfService) {
    // Next train is tomorrow at 7:00 AM
    nextTrainDate = new Date(now);
    if (currentTimeInMinutes > endOfService) {
      // Today after 9:50 PM ‚Üí set to tomorrow 7:00 AM
      nextTrainDate.setDate(nextTrainDate.getDate() + 1);
    }
    nextTrainDate.setHours(7, 0, 0, 0);
  } else {
    // Within normal hours: find next 10-min slot
    const nextMinutes = Math.ceil(minutes / 10) * 10;
    nextTrainDate = new Date(now);
    nextTrainDate.setMinutes(nextMinutes, 0, 0);
  }

  const msLeft = nextTrainDate - now;
  const totalSeconds = Math.floor(msLeft / 1000);
  const nextH = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
  const nextM = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
  const nextS = String(totalSeconds % 60).padStart(2, '0');

  nextTrain.textContent = `üöà Next Train In: ${nextH}:${nextM}:${nextS}`;
}


  function formatTimeLeft(ms) {
    const totalSeconds = Math.floor(ms / 1000);
    const hrs = Math.floor(totalSeconds / 3600);
    const mins = Math.floor((totalSeconds % 3600) / 60);
    const secs = totalSeconds % 60;
    return `${hrs.toString().padStart(2,'0')}:${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
  }

  function createTrainCard(route, departureDate) {
    const card = document.createElement('div');
    card.className = 'train-card';

    const status = Math.random() > 0.1 ? 'Running' : 'Delayed';
    const statusClass = status === 'Running' ? 'running' : 'delayed';

    const departureTimeStr = `${departureDate.getHours().toString().padStart(2, '0')}:${departureDate.getMinutes().toString().padStart(2, '0')}`;

    card.innerHTML = `
      <h3>${route.from} ‚Üí ${route.to}</h3>
      <p><strong>Departure:</strong> ${departureTimeStr}</p>
      <p class="status ${statusClass}">${status}</p>
      <p><strong>Time Left:</strong> <span class="countdown">00:10:00</span></p>
    `;

    const countdownSpan = card.querySelector('.countdown');

    const countdownInterval = setInterval(() => {
      const now = new Date();
      const diff = departureDate - now;

      if (diff <= 0) {
        countdownSpan.textContent = "Departed";
        clearInterval(countdownInterval);
      } else {
        countdownSpan.textContent = formatTimeLeft(diff);
      }
    }, 1000);

    setTimeout(() => {
      clearInterval(countdownInterval);
      card.remove();
    }, 10 * 60 * 1000);

    cardContainer.appendChild(card);
  }

  function generateTrainCards() {
    const now = new Date();
    const nextScheduledMinute = Math.ceil(now.getMinutes() / 10) * 10;
    const departure = new Date(now);
    departure.setMinutes(nextScheduledMinute, 0, 0);

    routes.forEach(route => {
      createTrainCard(route, new Date(departure));
    });
  }

  setInterval(updateGlobalClock, 1000);
  updateGlobalClock();
  generateTrainCards();
  setInterval(generateTrainCards, 10 * 60 * 1000);
</script>
</body>
</html>
