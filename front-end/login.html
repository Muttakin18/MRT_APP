<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MRT App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="min-h-screen flex">

  <!-- Left: Login Form -->
  <div class="w-1/2 flex items-center justify-center bg-gradient-to-br from-white to-green-800 relative z-10">
    <div class="bg-white bg-opacity-90 shadow-2xl rounded-2xl p-12 w-full max-w-xl">
      <h2 class="text-4xl font-bold mb-10 text-center text-[#006a4e]">Login to MRT App</h2>

      <form id="loginForm">
        <div class="mb-6">
          <label for="username" class="block text-2xl font-bold text-[#006a4e] mb-2">Username</label>
          <input type="text" id="username" name="username" required
                 class="w-full px-6 py-4 text-lg border rounded-md focus:outline-none focus:ring-2 focus:ring-[#006a4e]" placeholder="Enter your username">
        </div>

        <div class="mb-8">
          <label for="password" class="text-2xl font-bold text-[#006a4e] mb-2">Password</label>
          <input type="password" id="password" name="password" required
                 class="w-full px-6 py-4 text-lg border rounded-md focus:outline-none focus:ring-2 focus:ring-[#006a4e]" placeholder="Enter your password">
        </div>
         <!-- Forgot Password Link -->
        <div class="text-right mb-6">
          <a href="forget-password.html" class="text-[#f42a41] hover:underline text-lg font-semibold">Forgot Password?</a>
        </div>
        <button type="submit" class="w-full bg-[#f42a41] text-white py-4 text-2xl rounded-md hover:bg-red-700 transition duration-300 font-semibold">Login</button>
      </form>

      <p class="mt-6 text-center text-lg text-[#006a4e]">Don't have an account?
        <a href="signup.html" class="text-[#f42a41] hover:underline text-2xl">Sign up</a>
      </p>
    </div>
  </div>

  <!-- Right: Video Background -->
  <div class="w-1/2 h-screen relative overflow-hidden">
    <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-fill z-0">
      <source src="video/signup.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Bangla Translator Icon -->
    <div class="absolute right-10 top-6 z-10">
      <button class="text-[#f42a41] hover:text-red-400 text-2xl" title="Translate to Bangla">
        <i class="fas fa-language"></i>
      </button>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:3000/api/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem("token", data.token); // Store token
          alert("✅ Login successful!");
          window.location.href = "/front-end/dashbroad.html";
        } else {
          alert("❌ " + (data.msg || "Login failed"));
        }
      } catch (err) {
        console.error(err);
        alert("⚠️ Server error");
      }
    });
  </script>

</body>
</html>
