<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify OTP - MRT App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-white to-green-800">

  <div class="bg-white bg-opacity-90 shadow-2xl rounded-2xl p-12 w-full max-w-md">
    <h2 class="text-4xl font-bold mb-8 text-center text-[#006a4e]">Verify OTP</h2>
    <p class="text-center text-lg text-[#006a4e] mb-6">Enter the OTP sent to your email and choose a new password.</p>

    <form id="verifyOtpForm">
      <div class="mb-5">
        <label class="block text-2xl text-[#006a4e] font-bold mb-2">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-5 py-3 border rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-[#006a4e]" placeholder="Enter your email">
      </div>

      <div class="mb-5">
        <label class="block text-2xl text-[#006a4e] font-bold mb-2">OTP</label>
        <input type="text" id="otp" name="otp" required
               class="w-full px-5 py-3 border rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-[#006a4e]" placeholder="Enter OTP">
      </div>

      <div class="mb-6">
        <label class="block text-2xl text-[#006a4e] font-bold mb-2">New Password</label>
        <input type="password" id="newPassword" name="newPassword" required
               class="w-full px-5 py-3 border rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-[#006a4e]" placeholder="Enter new password">
      </div>

      <button type="submit" class="w-full bg-[#f42a41] text-white py-4 text-2xl rounded-md hover:bg-red-700 transition duration-300 font-semibold">Verify & Reset Password</button>
    </form>

    <p class="mt-6 text-center text-lg text-[#006a4e]">Back to 
      <a href="login.html" class="text-[#f42a41] hover:underline text-2xl">Login</a>
    </p>
  </div>

  <script>
    document.getElementById("verifyOtpForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const otp = document.getElementById("otp").value;
      const newPassword = document.getElementById("newPassword").value;

      try {
        const res = await fetch("http://localhost:3000/api/auth/verify-otp", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, otp, newPassword })
        });

        const data = await res.json();

        if (res.ok) {
          alert("✅ Password reset successful! You can now log in.");
          window.location.href = "login.html";
        } else {
          alert("❌ " + (data.msg || "OTP verification failed."));
        }
      } catch (err) {
        console.error(err);
        alert("⚠️ Server error. Please try again.");
      }
    });
  </script>

</body>
</html>
