<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MRT Ticket History</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-green-50 to-blue-100 p-6">

  <header class="flex justify-between items-center mb-10">
    <h1 class="text-4xl font-bold text-[#006a4e]">üìú Booking History</h1>
    <a href="/front-end/dashbroad.html" class="text-xl bg-[#f42a41] text-white px-6 py-2 rounded-full hover:bg-red-700 transition">‚Üê Back to Dashboard</a>
  </header>

  <div id="historyContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Booking cards will be inserted here -->
  </div>

  <script>
    async function fetchHistory() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("‚ö†Ô∏è Please login first.");
        return window.location.href = "/front-end/login.html";
      }

      try {
        const res = await fetch("http://localhost:3000/api/history", {
          headers: {
            Authorization: "Bearer " + token
          }
        });

        if (!res.ok) throw new Error("Failed to load history");

        const data = await res.json();
        const container = document.getElementById("historyContainer");
        container.innerHTML = "";

        if (data.length === 0) {
          container.innerHTML = `<p class="text-xl text-gray-600 col-span-3 text-center">No bookings found.</p>`;
          return;
        }

        data.forEach(entry => {
          const card = document.createElement("div");
          card.className = "bg-white p-6 rounded-2xl shadow-lg hover:shadow-2xl transition transform hover:scale-105";

          card.innerHTML = `
            <h2 class="text-2xl font-bold text-[#006a4e] mb-2">${entry.startPoint} ‚û° ${entry.endPoint}</h2>
            <p class="text-gray-700 text-lg"><strong>Date:</strong> ${entry.tripDate}</p>
            <p class="text-gray-700 text-lg"><strong>Time:</strong> ${entry.tripTime}</p>
            <p class="text-gray-700 text-lg"><strong>Type:</strong> ${entry.tripType}</p>
           
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("‚ùå Error loading history:", err);
        alert("‚ùå Failed to load history");
      }
    }

    document.addEventListener("DOMContentLoaded", fetchHistory);
  </script>
</body>
</html>
